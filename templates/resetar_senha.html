<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <title>Rôxho</title>
</head>
<body>
    <div class="caixa_geral_abrir_sistema">
        <div class="caixa_geral_abrir_sistema_textos1">
            <h1>Rôxho</h1>
            <div class="caixa_geral_abrir_sistema_textos2">
                <h2>Esqueceu né!</h2>
                <h3>Faça seu reset de senha!</h3>
            </div>
        </div>
        <div class="caixa_geral_abrir_sistema_blocos">
            <form method="POST" action="/erro_resetar_senha">
                <input type="text" placeholder="Email" name="entrada_email_validar">
                <input type="password" placeholder="Senha" name="entrada_senha_validar">
                <input type="password" placeholder="Repetir Senha" name="entrada_senha2_validar">
                <input type="text" placeholder="Código de Verificação" name="entrada_codigo_validar">
                <button type="submit">Resetar</button>
                {% if erro %}
                <h5>{{ erro }}</h5>
                {% endif %}
            </form>
        </div>
        <div class="caixa_geral_abrir_sistema_textos3">
            <h4>Lembrou a senha?</h4>
            <a href="/login">Logar-se!</a>
        </div>
    </div>
</body>
</html>
